---
sudo: required

services:
  - docker

before_install:
- docker build -t beats-processor-replace .
- docker create --name beats-processor-replace


script:
- docker cp beats-processor-replace:/usr/local/plugins/processor-replace-linux.so processor-replace-linux.so
- docker rm beats-processor-replace


deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
  - processor-replace-linux.so
  on:
    tags: true
    repo: hasnat/beats-processor-replace
